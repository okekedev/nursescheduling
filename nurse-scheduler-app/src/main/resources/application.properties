# Server configuration
server.port=8080



# GraphHopper configuration
graphhopper.osm.file=src/main/resources/graphhopper/texas-latest.osm.pbf
graphhopper.cache.location=src/main/resources/graphhopper/graph-cache

# Database configuration
spring.config.import=file:./secrets.properties
spring.datasource.url=jdbc:h2:file:./nurse_scheduler_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Remove or set to 'create' or 'create-drop' to let Hibernate generate the schema
spring.jpa.hibernate.ddl-auto=create-drop
# Remove spring.sql.init.mode since we don't need schema.sql
# spring.sql.init.mode=always
#logging
logging.level.org.springframework.web=DEBUG
# Logs debug messages from your service (FhirAppointmentFetchService).
logging.level.nursescheduler=DEBUG
# Logs HTTP request/response details from RestTemplate.
logging.level.org.springframework.web.client=DEBUG

# Optional: Log SQL statements to verify schema creation
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring configuration
spring.jackson.serialization.write-dates-as-timestamps=false